<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="firebaseauth.js"></script>
</head>
<body>
    <div class="parent-div">
        <div class="header-section">
            <h2 class="header-text">Welcome to Vizpro</h2>
        </div>

        <div class="vertical-section-holder">
            <div class="vertical-section-1">
                <!-- Add any background or additional elements here if needed -->
            </div>
            <div class="vertical-section-2">
                <div class="login-signup-holder">
                    <!-- Register Section -->
                    <div class="forms" id="signup" style="display:none;">
                        <h1 class="heading-text">Register</h1>
                        <form method="post" action="">
                            <div id="signUpMessage" class="errors" style="display:none;"></div>
                            <div class="input-group">
                                <div class="logo">
                                    <i class="fas fa-user"></i>
                                    <label for="fName">First Name</label>
                                </div>
                               
                                <input type="text" id="fName" placeholder="First Name" required>
                                
                            </div>
                            <div class="input-group">
                                <div class="logo">
                                    <i class="fas fa-user"></i>
                                    <label for="lName">Last Name</label>
                                </div>
                               
                                <input type="text" id="lName" placeholder="Last Name" required>
                                
                            </div>
                            <div class="input-group">
                                <div class="logo">
                                    <i class="fas fa-envelope"></i>
                                    <label for="rEmail">Email</label>
                                </div>
                               
                                <input type="email" id="rEmail" placeholder="Email" required>
                                
                            </div>
                            <div class="input-group">
                                <div class="logo">
                                    <i class="fas fa-lock"></i>
                                    <label for="rPassword">Password</label>
                                </div>
                               
                                <input type="password" id="rPassword" placeholder="Password" required>
                                
                            </div>
                            <button class="btn" id="submitSignUp">Sign Up</button>
                        </form>
                        <p class="or">----------or--------</p>
                        <div class="icons">
                            <i class="fab fa-google"></i>
                            <i class="fab fa-facebook"></i>
                        </div>
                        <div class="links">
                            <p>Already Have Account?</p>
                            <button id="signInButton">Sign In</button>
                        </div>
                    </div>

                    <!-- Sign In Section -->
                    <div class="forms" id="signIn">
                        <h1 class="heading-text">Sign In</h1>
                        <form method="post" action="">
                            <div id="signInMessage" class="errors" style="display:none;"></div>
                            <div class="input-group">
                                <div class="logo">
                                    <i class="fas fa-envelope"></i>
                                <label for="email">Email</label>
                                </div>
                                <input type="email" id="email" placeholder="Email" required>
                                
                            </div>
                            <div class="input-group">
                                <div class="logo">
                                    <i class="fas fa-lock"></i>
                                <label for="password">Password</label>
                                </div>
                                
                                <input type="password" id="password" placeholder="Password" required>
                                
                            </div>
                            <p class="recover">
                                <a href="#">Recover Password</a>
                            </p>
                            <button class="btn" id="submitSignIn">Sign In</button>
                        </form>
                        <p class="or">----------or--------</p>
                        <div class="icons">
                            <i class="fab fa-google"></i>
                            <i class="fab fa-facebook"></i>
                        </div>
                        <div class="links">
                            <p>Don't have an account yet?</p>
                            <button id="signUpButton">Sign Up</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Â© 2024 Your Company. All rights reserved.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
